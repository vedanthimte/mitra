<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Form Embed</title>
  <style>
    /* Responsive iframe wrapper (keeps it full width and set height) */
    .form-embed {
      width: 100%;
      max-width: 900px; /* optional cap */
      margin: 0 auto;
      border: 0;
      height: 900px;   /* adjust as needed */
    }

    /* Option: make it nearly full viewport height on mobiles */
    @media (max-width: 600px) {
      .form-embed { height: 100vh; }
    }
  </style>
</head>
<body>
  <!-- Replace the src with your form's embed URL -->
  <iframe
    class="form-embed"
    src="https://docs.google.com/forms/d/e/1FAIpQLSem33rLVZ6zYSQycZejpQSC8ay0OrToIqmxI7VVjOsxsII7dw/viewform?embedded=true"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    allowfullscreen
  >
    Loadingâ€¦
  </iframe>
</body>
</html>
